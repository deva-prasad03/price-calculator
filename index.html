<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>price calculator</title>

    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
  <body>
    <div class="overlay" id="overlay" ></div>
    <div><img src="./Hydrangeas.jpg" id="pop">
      <button class="material-icons" id="cancel" onclick="cancel()">cancel</button>
  </div>
    <div class="container">
   <div  class="coloumn1">
    <img class="img_overlay" src="./Hydrangeas.jpg" alt="logo" id="logo" onclick="changeImage()" />
    <p id="h">Home</p>
    <p id="h">About</p>
    <p id="h">contact<p>
    <p id="h">back<p>
   </div>
   

   <!-- first coloumn___________________________________________________ -->

    <div class="coloumn2">
        <h1 id="heading">Calculate my price<h1>
      <div>
        <button onclick="pricevalue(10)" id="button-1">Item 1</button>
        <input type="number" id="quantity">
        <h3 id="price"></h3>
      </div>
      <div>
        <button onclick="pricevalue(20)" id="button-2">Item 2</button>
        <input type="number" id="quantity1">
        <h3 id="price1"></h3>
      </div>
      <div>
        <button onclick="pricevalue(30)" class="button-3" id="button-3">Item 3 </button>
        <input type="number" id="quantity2">
        <h3 id="price2"></h3>
      </div>
      <div>
        <button onclick="pricevalue(40)" class="button-4" id="button-4">
          <span class="item-4">Item 4</span>
        </button>
        <input type="number" id="quantity3">
        <h3 id="price3"></h3>
      </div>
      <div>
        <button onclick="pricevalue(50)" class="button-5" id="button-5">
          <span class="item-5">Item 5</span>   
        </button>
        <input type="number" id="quantity4">
        <h3 id="price4"></h3>
      </div>
      
      <div class="total">
        <button onclick="result()" id="t">TOTAL</button>
      </div>
      <div>
              <button  onclick = "clear()" id="clear">C</button>

      </div>
    </div>
    <!-- second coloumn _________________________________________________________________ -->
     <div class="coloumn3">
        <!-- <div id="inside_right"></div>  -->
         <h1 id="total_heading">TOTAL</h1>
         <h2 id="display" >0</h2>  
               
    </div>
    </div>
  </body>
</html>
